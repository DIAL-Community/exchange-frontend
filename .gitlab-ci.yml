image: node

stages:
  - lint
  - build
  - test

eslint:
  stage: lint
  script:
    # Install eslint
    - |
      npm install eslint \
      eslint-config-airbnb \
      eslint-config-prettier \
      eslint-plugin-import \
      eslint-plugin-jsx-a11y \
      eslint-plugin-prettier \
      eslint-plugin-react
    # Run eslint
    - node_modules/eslint/bin/eslint.js .

build:
  stage: build
  script:
    - yarn build
  artifacts:
    paths:
      - node_modules/

test:
  stage: test
  script:
    - yarn test
