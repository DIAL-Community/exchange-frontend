image: node

stages:
  - lint
  - build
  - test
  - deploy

variables:
  NODE_OPTIONS: --openssl-legacy-provider
  SERVER_IP: $SERVER_IP
  SSH_PRIVATE_KEY: $SSH_PRIVATE_KEY

.before_script_template: &deploy_run-docker
  before_script:
    - set -e
    - 'which ssh-agent || ( apt-get update -y && apt-get install openssh-client -y )'
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add - > /dev/null  
    - mkdir -p ~/.ssh
    - touch ~/.ssh/config
    - echo -e "Host *\n\tStrictHostKeyChecking no\n\n" >> ~/.ssh/config

eslint:
  stage: lint
  except:
    - development
  script:
    # Install eslint
    - |
      npm install eslint \
      eslint-config-airbnb \
      eslint-config-prettier \
      eslint-plugin-import \
      eslint-plugin-jsx-a11y \
      eslint-plugin-prettier \
      eslint-plugin-react
    # Run eslint
    - node_modules/eslint/bin/eslint.js .

cache:
  paths:
    - node_modules/

build_react:
  stage: build
  except:
    - development
  script:
    - yarn install
    - yarn build
  artifacts:
    expire_in: 1 hour
    paths:
      - build

test:
  stage: test
  except:
    - development
  script:
    - yarn test
  artifacts:
    expire_in: 1 hour
    paths:
      - node_modules/

deploy:
  stage: deploy
  script:
   - ssh "$SERVER_IP" /root/gitlab-deploy.sh
  only:
   - development
